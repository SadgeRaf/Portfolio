<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Creative Portfolio - Bringing joy through design" />
    <title>Creative Portfolio Landing</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
      .font-grotesk { font-family: 'Space Grotesk', sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(248, 140, 210, 0.3); }
        50% { box-shadow: 0 0 40px rgba(248, 140, 210, 0.6); }
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #FF6B6B;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #ff5252;
      }

      /* Animated background */
      .animated-bg {
        background: linear-gradient(-45deg, #667eea, #764ba2, #FF6B6B, #4ECDC4);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      /* Glowing text effect */
      .glow-text {
        text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
      }

      /* Floating particles */
      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.7;
        animation: float 6s ease-in-out infinite;
      }

      /* Neon border effect */
      .neon-border {
        border: 2px solid transparent;
        background: linear-gradient(45deg, #FF6B6B, #4ECDC4) border-box;
        -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
      }

      /* Glass morphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .glass-dark {
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
    
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FF6B6B",
              secondary: "#4ECDC4", 
              accent: "#45B7D1",
              warning: "#FFA726",
              success: "#66BB6A",
              "background-light": "#FAFAFA",
              "background-dark": "#0F0F23",
              "text-light": "#2D3748",
              "text-dark": "#F7FAFC",
              "card-light": "#FFFFFF",
              "card-dark": "#1A1B3A",
              "gradient-start": "#667eea",
              "gradient-end": "#764ba2",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Inter", "sans-serif"],
            },
            fontSize: {
              'giant': '12rem',
            },
            borderRadius: {
              DEFAULT: "12px",
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'gradient': 'gradient 15s ease infinite',
              'bounce-slow': 'bounce 3s infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              gradient: {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
              'mesh-gradient': 'linear-gradient(45deg, #667eea 0%, #764ba2 100%)',
            },
            boxShadow: {
              'glow': '0 0 20px rgba(255, 107, 107, 0.3)',
              'glow-lg': '0 0 40px rgba(255, 107, 107, 0.4)',
              'neon': '0 0 5px theme(colors.primary), 0 0 20px theme(colors.primary), 0 0 35px theme(colors.primary)',
            }
          },
        },
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
